query GetAllCandidates($api_key: String!) {
  candidates(api_key: $api_key) {
    id
    name
    chestNO
    category {
      name
    }
    team {
      name
    }
  }
}

query GetAllDetailedCandidates($api_key: String!) {
  candidates(api_key: $api_key) {
    id
    name
    adno
    class
    chestNO
    category {
      name
    }
    team {
      name
    }
    id
    candidateProgrammes {
      id
      programme {
        name
        programCode
      }
      candidatesOfGroup {
        id
      }
    }

    groupPoint
    groupSportsPoint
    individualPoint
    individualSportsPoint
  }
}

query GetOneCandidate($id: Int!, $api_key: String!) {
  candidate(id: $id, api_key: $api_key) {
    id
    name
    imageId
    class
    adno
    chestNO
    individualPoint
    individualSportsPoint
    groupPoint
    category {
      name
    }
    team {
      name
    }
  }
}

query GetCandidateByChestNo($api_key: String!, $chestNO: String!) {
  candidateByChestNo(api_key: $api_key, chestNo: $chestNO) {
    id
    chestNO
    name
    category {
      id
      name
    }
    team {
      id
      name
    }
    individualSportsPoint
    individualPoint
    imageId
    candidateProgrammes {
      id
      programme {
        id
        resultPublished
        type
        programCode
        date
        name
        model
      }
      grade {
        id
        name
      }
      position {
        id
        name
      }
      candidatesOfGroup {
        id
        name
        chestNO
      }
      point
    }
  }
}

query GetDetailedCandidate($id: Int!, $api_key: String!) {
  candidate(id: $id, api_key: $api_key) {
    id
    chestNO
    candidateProgrammes {
      id
      programme {
        id
        type
        programCode
        name
      }
      grade {
        id
        name
      }
      position {
        id
        name
      }
      candidatesOfGroup {
        id
        name
        chestNO
      }
      point
    }
  }
}

mutation AddCandidate(
  $adno: Int
  $category: String!
  $chestNO: String!
  $class: String
  $name: String!
  $team: String!
) {
  createCandidate(
    createCandidateInput: {
      name: $name
      category: $category
      chestNO: $chestNO
      team: $team
      class: $class
      adno: $adno
    }
  ) {
    id
    name
    chestNO
    category {
      name
    }
    team {
      name
    }
  }
}

mutation AddManyCandidates($inputs: [CreateCandidateInput!]!) {
  createManyCandidates(createCandidateInput: { inputs: $inputs }) {
    id
    name
    chestNO
    category {
      name
    }
    team {
      name
    }
  }
}

mutation EditCandidate(
  $id: Int!
  $name: String!
  $adno: Int
  $category: String
  $chestNO: String
  $team: String
  $class: String
) {
  updateCandidate(
    updateCandidateInput: {
      id: $id
      name: $name
      adno: $adno
      category: $category
      chestNO: $chestNO
      team: $team
      class: $class
    }
  ) {
    id
    name
    chestNO
    category {
      name
    }
    team {
      name
    }
  }
}

mutation DeleteCandidate($id: Int!) {
  removeCandidate(id: $id) {
    __typename
  }
}

query CategorBasedToppers{
  getCategoryBasedToppers{
    id
    name
    candidates{
      chestNO
      name
      imageId
      category{
        name
      }
      team{
        name
      }
    }
  }
}

